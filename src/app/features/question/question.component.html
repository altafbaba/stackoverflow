<div style="margin: 40px">
  <div>
    <h1 style="font-family: fantasy">User Table</h1>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search Username"
        [formControl]="searchCtrl"
      />
      <button
        style="margin-top: 10px"
        class="btn btn-outline-secondary"
        type="button"
        (click)="search()"
      >
        Search
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="element.question_id"
        >
          {{ element.owner.display_name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="element.question_id"
        >
          {{ element.owner.user_type }}
        </td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="element.question_id"
        >
          {{ element.score }}
        </td>
      </ng-container>
      <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef>Last Creation Date</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="element.question_id"
        >
          {{ element.creation_date | date }}
        </td>
      </ng-container>
      <ng-container matColumnDef="last_edit_date">
        <th mat-header-cell *matHeaderCellDef>Last Edit Date</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="element.question_id"
        >
          {{ element.last_edit_date | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
